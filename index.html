<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly Digital Marketing - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS variables for a consistent dark theme */
        :root {
            --bg: #0b0d12;
            --surface: #0f1219;
            --glass: rgba(255,255,255,0.08);
            --text: #e9eefc;
            --muted: #a6b1d0;
            --brand: #224DB7;
            --brand-2: #5b8cff;
            --accent: #00d1ff;
            --card: #101522;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
        }

        /* Light theme overrides for a dual-theme design */
        body.light {
            --bg: #f0f4f9;
            --surface: #ffffff;
            --glass: rgba(0,0,0,0.05);
            --text: #1d2c41;
            --muted: #5e6d8a;
            --brand: #224DB7;
            --brand-2: #5b8cff;
            --accent: #008cff;
            --card: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, .1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3b00ff, #ff00d4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Card Container */
        .signup-card {
            display: flex;
            background: var(--bg-color);
            width: 850px;
            max-width: 90vw;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Left Side (Animated) */
        .signup-left {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #3b00ff, #ff00d4);
            color: white;
            padding: 40px;
            overflow: hidden;
        }

        .signup-left h1 {
            font-size: 32px;
            margin-top: 20%;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .signup-left p {
            font-size: 16px;
            animation: fadeIn 1.4s ease-in-out;
        }

        /* Blobs Animation */
        .blob {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        .blob1 {
            width: 150px;
            height: 150px;
            top: 15%;
            left: 20%;
        }
        .blob2 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 25%;
        }
        .blob3 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 70%;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Right Side (Form) */
        .signup-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff; /* Set solid white background */
            color: #1d2c41; /* Set a dark text color for contrast */
        }

        .signup-right h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1d2c41; /* Explicit color for the heading */
        }

        .signup-right form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        .signup-right label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #5e6d8a; /* Explicit color for labels */
        }

        .signup-right input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d4d8e3; /* Set a light border */
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            background-color: #ffffff; /* Ensure input background is white */
            color: #1d2c41; /* Ensure input text is dark */
            transition: border-color 0.3s ease;
        }

        .signup-right input:focus {
            border-color: #224DB7;
        }

        .continue-btn {
            background: linear-gradient(to right, #ff00d4, #3b00ff);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #224DB7;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .signup-card {
                flex-direction: column;
                width: 100%;
                max-width: 400px;
            }
            
            .signup-left {
                flex: none;
                height: 200px;
                padding: 20px;
            }
            
            .signup-left h1 {
                margin-top: 10%;
                font-size: 24px;
            }
            
            .signup-right {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

<div class="signup-card">
    <div class="signup-left">
        <h1>Join Stackly</h1>
        <p>Create your account and start your digital marketing journey</p>

        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <div class="signup-right">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Create password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                </div>
            </div>

            <button type="submit" class="continue-btn">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="home1.html">Sign In</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
    }
    
    // Store user data in localStorage (in real app, this would be server-side)
    const userData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        signupDate: new Date().toISOString()
    };
    
    localStorage.setItem('userData', JSON.stringify(userData));
    localStorage.setItem('isLoggedIn', 'true');
    
    alert('Account created successfully! Welcome to Stackly Digital Marketing.');
    window.location.href = 'login.html'; // Redirect to home or dashboard page
});
</script>

</body>
</html>
