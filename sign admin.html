<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Stackly</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg,#2c003e,#3c1053,#350c44);
      color: #fff;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 900px;
      max-width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    /* Left Welcome Panel */
    .welcome {
      flex: 1;
      padding: 60px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .welcome p {
      font-size: 1rem;
      color: #cfcfcf;
      margin-bottom: 30px;
    }
    .welcome .btn-learn {
      display:inline-block;
      padding:12px 25px;
      border-radius: 8px;
      background: linear-gradient(90deg,#007bff,#0056d2);
      color:#fff;
      font-weight:600;
      text-decoration:none;
      transition:.3s;
    }
    .welcome .btn-learn:hover {opacity:0.9;}

    /* Right Login Panel */
    .login-box {
      flex: 1;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-box h2 {
      text-align:center;
      margin-bottom:30px;
      font-size: 1.8rem;
    }
    .login-box input {
      width:100%;
      padding:12px 15px;
      margin:12px 0;
      border:none;
      border-radius:8px;
      background: rgba(255,255,255,0.2);
      color:#fff;
      outline:none;
    }
    .login-box input::placeholder {color:#e0e0e0;}

    /* Blue Button with Animation */
    .login-box button {
      width:100%;
      padding:12px;
      margin-top:20px;
      border:none;
      border-radius:8px;
      background: linear-gradient(90deg,#007bff,#0056d2);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition: all 0.3s ease-in-out;
    }
    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,123,255,0.6);
    }
    .login-box button:active {
      transform: scale(0.97);
      box-shadow: 0 0 8px rgba(0,123,255,0.8);
    }

    .error {
      color:#ff6b6b;
      text-align:center;
      margin-top:15px;
    }

    /* Social Icons */
    .social {
      margin-top:25px;
      text-align:center;
    }
    .social a {
      color:#fff;
      margin:0 10px;
      font-size:1.3rem;
      text-decoration:none;
      transition:0.3s;
    }
    .social a:hover {color:#007bff;}

    /* Responsive for Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .welcome {
        padding: 40px 20px;
        order: 1;
      }
      .login-box {
        padding: 40px 20px;
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Welcome Panel -->
    <div class="welcome">
      <h1>Welcome!</h1>
      <a href="#" class="btn-learn">Learn More</a>
    </div>

    <!-- Right Login Panel -->
    <div class="login-box">
      <h2>Sign in</h2>
      <input type="text" id="username" placeholder="User Name" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Submit</button>
      <p class="error" id="error-msg"></p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
      </div>
    </div>
  </div>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (user === "admin@enkonix.in" && pass === "admin123") {
        window.location.href = "Admin.html";
      } else {
        errorMsg.textContent = "Invalid Username or Password!";
      }
    }
  </script>
</body>
</html>
